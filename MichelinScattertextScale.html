ss. In all, I'm not going to rush back - I'd rather keep it simpler and save my pennies - but if someone were to offer to take me then I'd very happily return!", "Service not 2*. Having heard so much about the Ledbury it was disapointing to find that the service was not even up to one star. The sommelier could not even describe the wine to us ,dribbleld it while serving it, crossed over to serve the wine. In general service was amerteurish, sometimes served from the wrong side. The food accomplished but not outstanding. Our sitting was at 2.30 for lunch it looked that the staff were tired. I think they are to greedy by fitting in so many sittings", "Sublime experience. Wow .Birthday dinner at the Ledbury . Where do I start .... Great dining room with wonderfully attentive staff. The atmosphere is warm and unstuffy and the food is just divine. I started with the flame grilled mackerel which was just perfect with a delicate balance of flavours. Followed by Cod with Winter vegetables and a Parmesan Gnocchi the best I have ever tasted. The dessert a Chocolate Pave with Chocolate Malt ice cream was fantastic. My husband and daughter raved about all their dishes. at \u00a370.00 for 3 courses not cheap but soo worth it and the wine list is extensive and reasonably priced. We will be coming back", "Next to come was the 8 course meal, each as astounding and intriguing as the next. Some salty, some cold some a mixture. They included onion, seaweed crisps, beetroot, scallops amd lamb. The bread on offer in between each course was served with some amazing creamy butter. The palate cleanser was mini doughnuts with rubarb sorbet and clotted cream ice cream. As i dont like rubarb, i had to skip this but did try a little with the clotted cream ice cream which it did go well with. The banoffe pie was deconstructed, with each element complementing each other... delicious dishes, halal available on request, attentive service, individual portions..Negatives: everyone on the table has to have the same meal, price", "The Ledbury\u2019s reputation preceded it and we were prepared to be disappointed, but it truly lived up to its hype and then some. Looking back on it, it's definitely one of the greatest dining experiences we've had to date. We had the tasting menu which at about \u00a3100 a head, was actually really good value. Yes, that is expensive but many restaurants of its calibre charge significantly more, and the food and the service justified it. This is simply not the case with a lot of these 'modern', Michelin starred, hatted, top 100 list-esque restaurants. Yes there are many great ones, but there are also many that don't justify the prices they charge and don't deserve the accolades. The Ledbury sits firmly in the 'great' camp. The experience was truly memorable. Everything was just so creative and utterly delicious. We started with (three?) amuse-bouches and the house made bread which was generously dished out throughout the evening. My favourite proper course of the night was the mackerel while the simple pre-dessert of a clementine granita with meringue is up there with the Torija at Tickets (review to come) as the best dessert I've ever had. But while the food deserves the abounding superlatives thrown at it, it's the Ledbury's service, ambiance and overall 'experience' which truly sets it apart. In contrast to that at Pollen Street Social, the service here, while unmistakably refined, was not at all stuffy and pretentious. The service was just genuinely friendly, warm and not at all in your face. The sommelier who served us was sympathetic to the mild stomach complaint I brought with me that evening and diligently got me a ginger ale to calm my belly. M still talks about the amazing Americano", "Truly a elegant space, clad in white linen with soft light atop the small Notting Hill kitchen toqued by Brett Graham, and recently handed a Top-10 spot by S. Pellegrino to pair with Two Michelin Stars it was just", "All in all the lunch improved as the courses went on. We felt that by opting for the set lunch menu we may have been missing out, but there\u2019s no doubt that what we had was superbly arranged and we definitely got value for money (a not dissimilar experience to our time at the wonderful Martin Wishart\u2019s in Edinburgh).", "The Ledbury in Notting Hill has been on my restaurant bucket list for years but I'd always struggled to get a booking. This time I was prepared and secured a table two months before the big day! Its not hard to see why the Ledbury is difficult to get into, it is one of only 9 two Michelin star restaurants in London and is also the holder of 3 AA Rosettes.", "I would surmise as follows\u2026well presented, thoughtful cuisine with solid culinary skills and execution. A wonderful wine list and fantastic service. The understated nature of this place has a beautiful charm to it and it is place of under promise and over deliver. I would argue that this is the best restaurant in London. I hope to make this a fixture of my future stays in London. Share this: Twitter Facebook Google Pinterest Email Like this: Like Loading... Previous articles St James Court Hotel August 23, 2014 So we land in beautiful London\u2026 Dear London, I missed you so much!! We then make our way to our \u2026 Continue reading", "Overall I liked the food; but I found the Flame Grilled Mackerel to be the only course that made me think this is different, incredible and delicious. To their credit, all dishes tasted between the spectrum of good-to-great and none were declared plain nor strange. You are guaranteed to eat well here and \u00a3105 is extremely reasonable.", "Wow \u2013 what a meal. I would definitely recommend The Ledbury for a special occasion in London \u2013 the menu is constantly changing as well, and there is a large selection. Too expensive for dinner? Why not go for the set lunch priced at \u00a335.00 for three courses \u2013 what a bargain for a 2 Michelin Star restaurant! Perhaps next time we meet again London\u2026", "The Ledbury was fantastic. Most of the courses were pretty much perfect. It did lack a bit of extra sparkle that places like The Fat Duck, Noma & Per Se have (please, somebody catch all the names I\u2019ve just dropped) but I wouldn\u2019t hesitate to recommend it for a special occasion.", "The Ledbury exceeded my expectations. I'd got to the stage where classical french was starting to bore me a little: same scenes, different stage. The Good Food Guide describes the food as modern french, but it's more than that. It has personality, as do the staff who serve you. It's not the most exciting meal I've ever had, but it was very enjoyable indeed.", "I didn\u2019t eat at the Ledbury on my most recent trip to London but have eaten here 3 times before and have never been disappointed. In fact, the Ledbury was the first Michelin Starred restaurant I ever at it in my life. Aussie chef Brett Graham\u2019s restaurant has gone from strength to strength in the years since I first ate there, gaining a second Michelin star and rising to number 10 in the \u201cWorld\u2019s Best Restaurants\u201d list.", "Booked three months ago, this weekend was finally the one we had lunch with my flatmate at The Ledburry, the two Michelin stars restaurant situated in Notting Hill. When we arrived there the team was very welcoming, elegant and helpful. We had a table for two, decorated in a simple and elegant way by a small detail, a black ornamental rock. The main room was beautiful but in my opinion, it was lacking some intimacy between tables, we could hear the discussion of the nearby table better than ours. When the menu arrived we have had the surprise that since our reservation the menu had changed, we took a small moment to discover their new menu .   Both of us found this menu a little less interesting than their Spring menu, so we were a little bit disappointed. We ordered 2 starters, 2 main courses and a dessert, if you often read my blog, you must know that I am not a fan of dessert. Dishes were prettily decorated, I liked the presentation of the ceviche of scallops and the truffle toast.", "The Ledbury is not somewhere you will easily get a booking at short notice, full for months ahead and for good reason too, it's a restaurant whose global reputation is well justified, we had a fabulous long lunch and some truly outstanding food. Open up your calendars, flick forward a few months and pencil in a day, you won't be disappointed.", "The way to my heart is through a well-appointed cheeseboard, but even before it was wheeled over to us I was already in awe of The Ledbury.  Retrospective is the greatest opinion-maker of all \u2013 and another twenty-fours on, I sit here, hungover and overfed to the point of guilt but still vehemently willing to assert to anyone that the Ledbury was probably one of the best meals I have ever had the pleasure to digest. But, seeing as I happily eat crisp sandwiches, don\u2019t take my word for this.  The Ledbury commands a stratospheric score of 28-25-28 on Zagat.  It currently sits as fourteenth best restaurant in the world and third-best in the U", "If only all toast could taste as good as this, I\u2019ll be a happy person eating toast every day. The toast was presented on a bark-like plate and christmas tree branches, it felt like christmas. Whoever\u2019s planning to make me smile on Christmas day will have to make this for breakfast.. *wink*", "Known across London as Zagat\u2019s best restaurant and across the world as one of the top 20 San Pellegrino restaurants, The Ledbury was awarded **2 stars two years ago. Located in Nothing Hill between the bustle Portobello Road and Westbound Grove\u2019s smart shops, the restaurant\u2019s Australian chef Brett Graham has found the secret to dining success. Both English and French staff offer a pleasant welcome, with many of the customers seeming to come from the area. Surrounded by large windows and mirrors, you will immediately feel special in this elegant environment. It\u2019s probably one of the rare starred restaurants in London where you feel like you\u2019re not in the city. Dishes are perfectly executed. As a house specialty, the seafood is absolutely amazing. The oyster Chantilly and tartare is very delicate and the mackerel is perfectly cooked and extremely fresh; both are must haves. So too is the brill, especially with its surprising black quinoa decoration. Following this, the quail and grouse h", "The Ledbury is a two Michelin restaurant by Australian born Brett Graham. It\u2019s been a while since we\u2019ve had a bit of fine dining pomp (my favourite of all food to be honest) so we booked ourselves in for a Saturday lunch. Getting a table is still quite hard work FYI.", "In Buddhism, ignorance is what stops us from enlightenment. Every sense we have must be challenged. We must stop being ignorant. So lets eat. I have been planning to eat at the Ledbury for quite some time \u2013 what can I say, I play the long game. Not only did it have raving reviews on various blogs, but it also is the 13th Best Restaurant in the world according to the San Pellegrino .", "The dining experience from the fantastic service in a wonderful setting, the quiet, reserved, and classy ambience, topped by delicious food made for a wonderful night, worth every cent. I also found the service warm and affable, not just cold and professional. The highlight in food terms was the pork jowl.", "This two michelin star Notting Hill restaurant was an absolutely contemplative experience and worthy culinary highlight... soft like tofu \u2013 sings a melodious rhapsody alongside the creamy truffle toast, which is practically drenched in deep truffle flavour...", "The Ledbury is our favourite restaurant in London and at this time of year, when it's game season, you know there's always going to be something interesting on the menu, on this occasion, saddle of Sika deer. The restaurant is classy but retains a nice low key atmosphere to the place and a visit there is always worth getting excited about.", "A special occasion meal in 2010, the venue surely a no brainer. The Ledbury , awarded 2 stars in Michelin's annual guide, was raved about by everyone who dined there. I was beyond excited it goes without saying. We decided to go for the tasting menu and rather than babble on about each dish I'll keep it brief as I'm sure by now most people are aware that Brett Graham and his team are dishing up some of the most consistent and exciting food in the city at the moment. To begin, bread, a choice of three, I tried each throughout the evening, bacon and onion, chestnut and wholemeal. A canape, fois gras parfait then the amuse bouche, deep fried quails egg on a chestnut puree with truffle shavings. Next up was the now legendary scallop ceviche with kohlrabi and horseradish 'snow'. Followed by the signature dish flame grilled mackerel with cucumber, mustard and shiso. A fine dish, perfectly representative of Graham's adventurous use of ingredients and exemplary cooking skills. Perhaps the bigg", "It received a \u2018rising star\u2019 backslap from the Michelin man in January when they revised the red guide and is ear marked to hit two stars very soon. Critics and bloggers alike seem to be loving Chef Brett Graham\u2019s work and having trained under Phil Howard", "In my experience, this restaurant is as good as any in London. I have the feeling that it\u2019s only going to get better. So go once and then keep going back. I don\u2019t think you\u2019ll regret it.", "Overall, Ledbury was what I\u2019d define as the epitome of fine dining. Mind blowingly good food with friendly yet professional service. Yes, it was quite expensive, but at least the food actually matched to the bill this time (unlike Gordon Ramsay). Our bill came to \u00a3208", "It is no wonder that The Ledbury has been pronounced London\u2019s best restaurant, it is a sensational experience and one that I hope to enjoy again very soon.", "My main was the Loin and Shoulder of Salt Marsh Lamb with Aubergine Glazed with Miso. I will go as far to say this is the nicest Lamb dish I have ever had, the meat was so tender and full of flavour and the accompanying roasted garlic sauce was amazing. I was unimpressed with the glazed Aubergine, it was just so boring next to the big brash Lamb, it needed more of a kick to it, more sweetness. The desserts were hit and miss...", "This was possibly the best starter we had ever tasted.", "The chef behind The Ledbury is Brett Graham, an Aussie and Philip Howard prot\u00e9g\u00e9, who in 2005 was tasked by the Howard/Platts-Martin team of running their newest venture.", "All Aussies love a true \u2018rise to fame\u2019 story and Brett Graham\u2019s rise from his Newcastle roots, to the chef owner of The Ledbury restaurant fits the bill perfectly. Brett himself is rather charismatic and tells the story of his move rather humourously. As", "My favourite moment came when the sommelier directed me to the bathrooms with a gesture that can only be described as coming out of the High School Musical handbook. It wasn\u2019t a mere point, but a whole arm gesture.", "A lunch at The Ledbury is one of life\u2019s simple pleasures - 2 Michelin stars, 8th in the Sunday Times / Harden\u2019s \u201cFood List\u201d, 9th in the UK Good Food Guide\u2019s Top 10, 10th in the Elite Traveller Top 100 Restaurants in the World and the 13th Best Restaurant in the World on the S.Pellegrino 50 Best list.", "Lunch at The Ledbury was always going to be an occasion. The food is superb. I simply could not fault any of the dishes I chose from their Sunday Lunch menu.", "Every single dish was well-balanced, every combination well thought out, every plate beautifully presented and perfectly executed; there was not one false move. This was polished, assured, accomplished cooking of the highest calibre. The Ledbury and its Australian-born head chef richly deserves every accolade it has received. Quite simply one of the finest dining experiences in the capital.", "All dishes we tried at the Ledbury were executed and presented beautifully and the restaurants ranking on the San Pellegrino list is well deserved. n fact, I would rank the Ledbury as the top London restaurant with Viajante (see review) and certainly consider it better than Dinner in the Manderin hotel (see review).", "The Ledbury is worthy of all the accolades it\u2019s had thrown at it. It can now add the accolade of the most superlative ridden review on this website to its collection. Brett Graham is clearly an absolute legend. In fact I\u2019d probably go so far as to say he\u2019s the 14th best chef in the world.", "I like a chef who looks after his customers. To the extent of coming out of the kitchen with a rolling-pin during a riot , even. And the chef in charge here, Brett Graham, is a star.  What is it about Aussie chefs?  Caravan, Granger & Co and now this. And I wasn\u2019t even trying. Tip: if you want to get a reservation, go and see them. I\u2019d really given up all hope of getting a table before 2013, having tried a few times without success. And you wouldn\u2019t ever drop in on the off-chance. It\u2019s said that they turned away Brangelina. How much do we love that? So I was passing and thought I\u2019d ask. And they had told us that there would only be a tasting menu available, because it was those dead days between Christmas and new year.", "Caramelised Banana Galette with Salted Caramel,Passion Fruit and Peanut Oil Parfait. What can go wrong with caramel passionfruit and peanut oil!", "The Ledbury is tucked away in a quiet corner of Westbourne Grove, which a decade or so ago was better known for drug dealers than Michelin-starred restaurants. There is a fairly relaxed atmosphere in this high-ceilinged dining room. Although there is a wo", "The chef Brett Graham is only 30 years old and has accomplished 2 Michelin stars for his restaurant (for a more detailed description of the chef\u2019s CV and some beautiful pictures of the food at the Ledbury I refer you to the excellent post by Cheese and Bi", "K and I returned to The Ledbury last Friday eveningand enjoyed a meal that fulfilled our very high expectations.", "Within a few weeks after we first moved to London 4 years ago, The Peanut Gallery was researching London restaurants for my birthday dinner. The man does not hold back when it comes to restaurant research.", "Tucked away in a quiet corner of Notting Hill, The Ledbury has been quietly accumulating culinary accolades ever since it opened back in 2005. Under the expert hands of Aussie chef Brett Graham, it gained a Michelin star within the first year of opening (", "ormally one to dive straight into a tasting menu (because more food = more good, right?), I studied the list and found a few courses I felt rather indifferently about and conversely, there were dishes on the a la carte menu which coerced from me the famil", "For a long time, I had wanted to eat at either The Square or The Ledbury, the two sister restaurants owned by Philip Howard and Nigel Platts-Martin. The Square has held 2 Michelin stars for some time now, and has received consistently high praise over the", "Dining with me was my old buddy Ed and sister no 2 who was predictably late. As we sat at our table, waiting for her to turn up, we were starting to get jealous as all those around us were being served delicious looking bread and amuse bouche. When she fi", "Even before being awarded the second star this year, The Ledbury has been a restaurant garnering many a compliment. I\u2019ve had the pleasure of eating in its sister restaurant The Square** and had a great dinner there, so my expectations were high to say the", "\u2018Repeat visit\u2019 week sees me travelling north west and braving the dastardly perils of the Hammersmith and sh*tty line to once again dine at the Ledbury. I must admit that were not for the ridiculous trek to get to the restaurant, I would definitely visit", "Pretty good mostly fairly uninteresting and not really packed with flavour. I'm a little surprised at the Michelin star for this one. Service was pretty bad, having to ask for water over four times gets a little tedious for this standard of restaurant. Overpriced as far as I'm concerned, so a wholly disappointing lunch!", "Food was average. The Malbec they served was great. Don\u2019t go for the starters. Hit up the mains. Beef mains and Veal Pasta. Lemon tart for dessert is a must!", "While there\u2019s hardly a shortage of expensive fine dining restaurants in London, there has still nonetheless been a general shift away from pricey, starched table cloth restaurants towards less costly, more informal eateries. In most cases, big name chefs and restaurant groups have been content to merely launch spin-offs, such as Dabbous and its corrugated iron cousin Barnyard. Some chefs, however, are willing to go all in. Jun Tanaka used to cook at the glossy and expensive Pearl in Holborn, but is now heading up the more approachable The Ledbury in Fitzrovia just two doors down from Barnyard.", "I love a bit of a pomp me, so I was expecting to love the recently renovated Lanesborough hotel on Hyde Park Corner. After all, they did spend over \u00a360m on the place. Gone is the Michelin-starred Apsleys and in its place is The Ledbury, under the guidance of a French chap called Florian Favario.", "The main focus at Ledbury is the presentation which is beautiful. The food was good but nothing mind blowing which was a bit of a disappointment as after reading multiple blogger reviews we thought this might be the best meal of the year. But then again maybe we got too swayed by the hype and set our expectations too high. For starters I had the quail with aubergine and artichoke (14/20) which was really nice with the quail cooked perfectly. My partner as a lover of seafood had the rock pool (14/20) which was also pretty good although he thought had a bit too many parts: first two cold dishes and then one hot dish. For main my partner had the middle white pork (12/20). The problem with this dish was it was far too small for a main and although it was enjoyable it lacked that extra wow factor. For my main I had the deer (13/20). The deer was beautiful as well as mushrooms but again lacking that wow factor that makes a dish memorable. The desserts were probably the biggest disappoin", "The dining room was small but beautiful, some serious money had clearly been spent on the place. It was all very elegant but the armchairs sloped backwards however which was a little uncomfortable \u2013 it was like sitting on a sun lounger. Two options were available; a three course a la carte at \u00a350 or a tasting menu at \u00a375 which is what we went for. Some lovely nibbly bits featuring a crab tart, an onion consomm\u00e9 and a shellfish and purple potato mousse got things off to a lovely start. Bread was the type that you\u2019d gladly eat all night long. A black olive brioche and a buttermilk roll, all served with slabs of seriously divine butter, were masterfully made. Our first course was simply described as \u2018Roots\u2019 on the menu and that\u2019s exactly what it was, a plate of crispy vegetable roots that had a moreish sweetness about them. Who\u2019d have thought it eh? Foie gras, plum and almond was a simple blend of flavours but one which worked really well. It helped that the fatty foie was of splendid quality. Orkney scallop, turnip and smoked eel were insanely good; the smoked eel tasted like bacon and went brilliantly with the scallop.", "There was a terrific posh scotch egg - a Burford Brown encased in mince of chicken and rosemary-spiked lardo from Colonatta, crispy, with a rich and golden runny yolk and earthy truffle mayonnaise (\u00a314 a la carte, also on set lunch menu). My brother had a cold starter with lobster - good chunks of meat presented as a sort of salad, with tagliatelle-style ribbons of a vegetable we couldn't identify and forgot to ask about. I had lobster in my main, with conchiglioni pasta and it's own light and frothy bisque. I enjoyed it, but I suspect I would have done so much more with the absence of peppers, the flavour from which I felt had no place on the plate. The capers though, definitely (\u00a334 on a la carte). My brother nailed his choice - roast Norfolk black chicken, confit crispy leg, and girolles mushrooms. As good as it reads - savoury, umami, like the chickeny essence had been extracted from 50 fine birds and concentrated into one plate's worth of food (\u00a324 a la carte, also on set lunch menu).Laudable desserts came in the form of a vibrant mango eton mess, shards of meringue sticking out like ship sails in the wind (\u00a312.50 a la carte, also on set lunch menu), and a gloriously seductive Guanaja chocolate mousse with streusel crumble, demonstrating some impressive paint brush skills (\u00a312.50 a la carte).", "Pretty good mostly fairly uninteresting and not really packed with flavour. I'm a little surprised at the Michelin star for this one. Service was pretty bad, having to ask for water over four times gets a little tedious for this standard of restaurant. Overpriced as far as I'm concerned, so a wholly disappointing lunch!", "The Ledbury must be the most under the radar opening of a restaurant this year which might seem odd given the media focus on all things new and shiny. At an event we attended before our dinner, with people who usually know these things better than us, even as we say the words 'Ledbury' people are already shaking their head, agreed on only one thing, no one has ever heard of it. In part, Ledbury is so off trend that maybe denial is the most socially acceptable line to take, even if you know it well. Why is it off trend? Let us count the ways: Ledbury is fine dining, yes, we said it, and didn't even feel a need to misspell it. No burger, brasserie or steak house here. It's in Chelsea, not Shoreditch. It is traditional, a Michelin pleaser, expect an amuse bouche (several in fact), pre desserts, petit fours, luxury ingredients and tasting menus. They have table cloths, they take bookings, no one has a visible tattoo while the kitchen is invisible to the dining room. There's", "This was actually the second time I'd sat down in the dining room at Ledbury. Unfortunately on our first visit a power cut meant no sooner had we got settled than a very apologetic front of house had to find us a short notice table elsewhere; a very minor inconvenience for us (particularly considering the alternative was the wonderful Medlar) but a disaster for them, losing an evening's full house of bookings and god knows how much food spoilage. This isn't actually the first time I've had a booking cancelled because of a power cut - it seems to happen in Soho a hell of a lot; maybe it's the rats - and I'm reliably informed that compensation from the energy companies is rare to completely non-existant. Which seems desperately unfair. Anyway a return date was soon found and here we finally were, nibbling on pleasant amuses of foie gras pat\u00e9 and fresh crab. I can't remember many canap\u00e9s that have really set my heart racing; it seems to me that you'd be silly to waste an opportunity to start dinner with a bang, and yet most restaurants seem to settle for a couple of mouthfuls of comfort food. Which isn't to say they weren't welcome, of course, just a bit disappointing. Pre-starter of onion consomm\u00e9 continued the theme; nice but fairly ordinary. The cube of soft gruyere had a gentle earthy flavour and having a chunk of sweet pickled onion floating around was at least unusual, but the broth itself was really no better than the French Onion Soup at Zedel, a restaurant with no pretentious to fine dining and - to say the least - in a rather different price bracket. But then the bread arrived and all of a sudden the journey was worth it. This buttermilk-based invention is, without a shadow of a doubt, the best house bread I've encountered in a very long time, although perhaps it's not technically \"bread\" at all, more of a savoury pastry. Inside a brittle, golden brown crust were soft curls of soft, sweet brioche, steaming warm from the oven, just the most perfect texture inside and out. Alain Ducasse once famously said he deliberately serves cold, sub-premium bread at his restaurants because he doesn't want people filling up before the proper dishes arrive. This is probably just an excuse for being rubbish at bread, but I can kind of see his point - I could have happily eaten 10 of these and nothing else and still gone home happy. Another little extra course, this time beetroot done a number of different ways. It was very pretty, colourful and with an artistic arrangement of various geometric shapes, but the success or not of the whole enterprise rather depends on your attitudes towards beetroot. And to that end, I'm afraid I'm not that much of a fan. I don't hate beetroot any more than I hate parsnip or sweet potato or turnip, but it's not exactly a death row vegetable is it. Still, enjoyable enough. Rather a lot, then, was resting on the starter courses proper. First - huge, meaty Orkney scallops crusted with toasted pistachio and surrounded by various forms of cauliflower, and these were very good indeed; not just the scallops themselves which were perfectly seared golden brown leaving the bright white flesh inside firm and tasty, but cauliflower is always a good match for scallops and the textures of veg made all kinds of interesting crunch and contrasts. My own dish \"Rockpool\" is a Ledbury signature dish of sorts, and certainly comes with plenty of fanfare. It's presented in two parts, the first \"cold\" stage consisting of a bowl of seafood granita and a slate of various shapes and techniques of caviar, sea urchin, smoked eel, you name it. It's a dish that was more admirable than enjoyable. Bits of it were very nice - I loved the oyster (I think it was anyway) bowl with the citrussy granita on top, and the best item on the slate was a sweet glazed bit of mackerel, rich and rewarding. My problem with it all was only that the flavours and aromas were a bit too reminiscent of an actual stagnant rockpool; evocative and technically impressive maybe, but still not exactly what you'd usually consider dinner. The next stage, some good firm langoustine tails in a slightly oversour seafood sauce, had a similar curate's egg quality. Between the starters and main was this, the first time I've ever had a dish served on a 400-million-year-old ammonite fossil. If only the food had been as interesting, as what was inside these neat green spheres was a mouthful of the kind of everyday apple sauce you might have with your pork chop. I mean I'm sure it wasn't, but it certainly tasted no different. Red grouse was, I'm fairly certain, cooked sous-vide because there was no nice bubbly skin, in fact no sign of a direct heat source of any kind, just two tranches of medium-rare breast meat surrounded by neat chunks of winter vegetables. There is a time and a place for sous-vide cooking, I'm certainly not totally against it in all situations, but when I compare the golden brown, crisp-skinned birds fresh out of the oven at, say, Racine to these characterless lumps of salted rubber, well, there's no contest. It seems to me that too often sous-vide is a technique used for the benefit of the kitchen more than the enjoyment of the customer, and though I can appreciate consistency is at least more important in a fine dining environment than in a neighbourhood bistro, it should never be priority number one. Cornish Turbot, hiding here under a clever piece of dried skin, was by all accounts a more enjoyable main course. Pan-fried to a nice dark exterior, the inside firm and fresh, there was little to complain about. I'm not entirely sure raw blackberries are a perfect accompaniment to anything other than a fruit salad, but that could just be me. This miniature bowl of foam was presumably a palate-cleanser of some kind, as it was quite surprisingly bitter and not entirely fun to eat but admittedly did zap our tastebuds back into the middle of next week. Finally the desserts. Mine was a mango, peanut, celery and buttermilk affair, a Dairy-style arrangements of different forms and textures but lacking something - salt? Sugar? Heart? It was perfectly pleasant, but entirely forgettable, a sign of a kitchen whose interests quite clearly lay elsewhere. I think the other dessert was called Orchard, as it consisted of coils of fresh apple in an apple sorbet, with some bits and pieces of ice cream and doughnut things. It also felt like a refugee from a much cheaper restaurant; this kind of thing is done better by any of those new-wave British garden restaurants like Picture, the Dairy or Toast, and for little more than a fiver. Ledbury is, and will more than likely remain no matter what I have to say on the matter, an incredibly popular little restaurant. Plenty of people have had enough of a good time at this cozy spot just off Kings Road to regularly propel it to the top of more than one 'readers favourites' list on sites like TripAdvisor, and whatever you think about those lists they must at least have a loose relationship with the truth. I just honestly wish I felt the same - dishes swung between oddly timid (sous-vide grouse, scallops and cauliflower) and recklessly experimental (\"Rockpool\"), never often stopping at enjoyable along the way, and for the prices being charged \"enjoyable\" is really the least you could ask. Most likely, Ledbury just isn't for me. And all said and done, I'm sure that's the least of their worries.", "Cannot Get a Table. The Ledbury operates a rolling 3 month booking system. Fair enough. But try getting a table for lunch! Booking opens at 9am. So you ring before 9am and it is engaged. You go on automatic redial. Engaged, engaged, engaged. Then you get through! But you are in a queue. Presumably their system allows so many in the queue, and others get the engaged tone. Once in the queue, you get constant messages about how they care about you. After 15 minutes of this, by which time you have been on the phone 30 minutes, a person comes on and tells you they are already fully booked. You cannot book any more than 3 months in advance, so you try the next morning, and the same happens again. And again, and again. But you have eaten there (at considerable cost) several times in the past. Do they care? NO! I know of at least 3 people who have given up and gone elsewhere. A victim of their own success. But they really need to sort this out.", "The food was wonderful, with the mackerel and the deer dishes being particularly inspiring.", "Too much art and not enough food ! I miss the likes of the Lancashire hot pot etc", "It seems that people are keeping tally of where I eat.  Nosy people that they are, I think I need to maybe consider moving to a larger yard. They remark with surprise (some of you are rather bad at acting) that I had not yet been to Helene Darozze.  How could you not?  It\u2019s such a squawking shame.  When they offered the best poultry in town, I decided to give it a go.  I could kill two birds with one stone.  Try the restaurant and see if their boasts of the best chicken in the world were true.", "Visited for brunch yesterday after hearing great things. Hmm! Two michelin stars! Either we were an unlucky 8 diners or the people at Michelin went only for dinner, which I presume was a vast improvement on brunch.", "Eww", "This place is quite popular but after my experience, I shall not recommend it to anyone. The fish was stone cold and uncooked. On complaining, there was no offer to change the dish. The oysters were a disaster. The staff is decent but for hardly edible food, this place is not worth it.", "This restaurant gave us a really nice dining experience, except for one glaring and inexcusable error. They had the most posh settings, and a lovely decor. The tea was wonderfully hot an delicious, and the cakes were ravishing. But, we noticed that we were served our courses only after the two tables beside us had been served completely. The only reason I could fathom for this was that my partner is Chinese, and I am very upset with this kind of prejudice.", "Afternoon tea at the Ledbury is the worst of London's grand hotels. Rushed, disinterested service, and squashed seating. We were being served desserts within half an hour and hadn't even got our tea. After an hour tables were being cleared for next service and we were prompted with our bill. The aim was clearly to get us out. Sandwiches were ok, scones had no texture, cakes to be fair were great. Far better places to go unless Ritz name is your thing.", "I've been to The Ledbury many times over the years, mainly to The Ledbury Club, however, which is an opulent and outrageously beautiful private members club in the basement of The Ledbury Hotel. Last night I finally tested out The Ledbury Restaurant upstairs in the hotel. It was as beautiful as the club, with gold everywhere and artwork that makes you swoon. Every part of The Ledbury makes you feel as though you've gone back a hundred years, if it wasn't for the way people were dressed and the cameras and phones everywhere, you could easily have believed you were in an era where the monarch was a King and the party in power were the Liberals...", "I don't really like the atmosphere that much.. just like an old hotel's restaurant.. nothing very exciting. but the service was good. very nicely decorated with painting and little sculpture which can be sold online on their website at a ridiculous price.. they seem to be made of cutlery! e.g.", "This place does have a very long reservation period for dinner, but booking for lunch is an even bigger nightmare. It starts at nine in the morning, and as soon as ring, you'll find it engaged. You are put on redial automatically, and repeatedly find that the lines are engaged. Soon, you are put through, only to be told that you are in a queue. They play a customer service message on repeat, and after all this wait, you are finally told that the booking is already full.", "The Michelin star is an award to given to restaurants that abide by a principle of excellence and consistency; restaurants that strive to enhance the experience of the diner, be it through food or wine. Hundreds of chefs and restaurateurs all over the world dream of the honour of receiving a Michelin star. Sometimes, it can take years. Other times, it can take just a few months after opening. The only issue is that the Michelin guide is slow to take these prized stars away from the restaurants that have had them for years. I suspect this creates a sort of complacency among restaurants with two or three Michelin stars (not all though). Maybe I had a bad evening at The Ledbury but it would seem like they've fallen into the same trap.", "My ex-wife left me in this restaurant, so it was a perfect catharsis to go back there a few years after our divorce with my boyfriend, to toast her death in a skiing accident that spring", "A place which offers great food, delicious and delectable. The place is relaxing and welcoming. The staff is attentive, pleasing and amicable. But, there is no bigger downside to this place than disappointing portion sizes. The food is too less to satiate one's appetite and to top it it is very expensive. If only they strike a balance with portion size and pricing, would come back!", "To begin with, the ambience is splendid and enticing. Service at this place is also pleasing and attentive! Coming to our orders, we had Lobster which was cooked really well! On the downside, another dish, Lamb rack, we asked specifically to cook till pink, but arrived blue! Apologies and fix it offers, but well at the standard where this restaurant is, this is unacceptable!", "It\u2019s not for me, I think, all that gilt, all those mirrors and all those middle-aged women listening to the plinkety-plink of the piano,  whilst stuffing their faces with champagne, tea, sandwiches and cake.  I\u2019m far too cool for this, I kid myself. I entirely ignore the fact that I am a middle-aged woman with a fondness for champagne, sandwiches, tea and cake.", "I already did my research for this place and i knew in advance that this place is quite expensive, but i was ready to spend that much as it was my nana's birthday. The food is although appealing and appetizing but extremely costly. So think twice before going to this place.", "Undoubtedly worthy of a Michelin star, but just a tad boring and over-hyped. An exercise in food intelligence cannot replace a ground-breaking meal.", "Not AT ALL good. .. I find that the food that The Ledbury cooks and enjoys is FAR from the 'home cooking' that he purports to 'have his take on'. It is overpriced and VERY underwhelming. I strongly disagree with his palet, taste is subjective, NOT objective - and two Michelin stars does NOT not automatically mean that you are a good chef...It means that you have pleased a VERY few people who are generally overweight, eat for a living and are bereft of any opinion that is in any way constructive. ..A nice gravy (sorry! .. 'jus'", "I waltzed into the Berkeley and I must admit, first impressions were not great. It just felt a bit sterile and when I asked where the restaurant was, I basically got quite lost. After a few retracing of steps, I found myself in the main dining area where", "Disappointed. Expected great things but sirloin steak was tough to eat. For \u00a345 for that course alone that's unacceptable. However, good wine list and good dessert, both didn't make up for the poor entree. Service OK but not amazing. Not as warm nor food as good as when it was the Boxwood Cafe.", "I don't like it. Sorry guys.", "As GR and CN open the new Petrus it is time for The Ledbury to make a stand and a brand. Expensive so I expect exceptional food and consistancy. I am saddened to report this is not the case. A number of dishes were over seasoned really schoolboy error stuff. Staff are lovley but service was poor, really poor at over \u00a3180 a head for our meal. Turbot arrived sans frog legs which followed 10 mins later. Waiting ages for a sweet wine to accompany starter. Quite simply not good enough for the price for London town. Time for Marcus to step up a few gears.", "Can I give this restaurant less than one?! Went there with a large group, they were very rude, we just opened the door and the waiter yelled at us \u201c Sorry but one of u are wearing casual so we cannot accept u here\u201d.. one only dressed casual?! Although no dress code mentioned here, I think they are having racial issue! Felt very offended", "Great ambiance and decoration. That\u2019s all :) We went there for brunch. They forgot to put our order in the system. Service was poor, they don\u2019t pay attention and didn\u2019t realize until we asked them. Food was average. We ordered pancakes, salmon and crab sandwich, eggs royale. We waited for our food around 50mins. They apologized and took out the drinks from the bill which was nice thing to do but still it killed our mood.", "really really overated. i went there and i had to beg for a table for one hour, only to find out that the place is empty. what a marketing ploy. yes indeed the food was good and the service once you are in is good, but it is far overated and not as you hear about it", "You need seriously influential contacts, it seems, to get into the new Ledbury, a Robert Caring owned sister restaurant to the Shepherd\u2019s Pie haven of fame in Soho. One of London\u2019s It restaurants of the moment and supposedly a celeb haunt, getting a table here is a definite and desirably flauntable mark of high society status.", "After hearing many negative reviews about the place I decided to go in with an open mind. The restaurant itself is warm and welcoming, the bar has a nice cosy feel to it and our table was situated in the garden which I must say, was a beautiful setting. The service was average and at some times almost unprofessional for such an establishment; although very friendly. We ordered a medley of starters in the middle; smoked salmon with crab, fried shrimps, beef carpaccio, zucchini fries, fried rice balls with cheese and truffle; all of which were average. For such simple dishes I would have expected better quality. When it came to ordering the mains the waitress warned me off getting the fish and chips and so I settled for the rib eye steak with bearnaise sauce and truffle fries (the fries and sauce came much later!). Other mains ordered were the chicken Milanese with fried egg (which came raw) and the cauliflower and Stilton soup which was apparently the only good dish. The Dover sole was inedible and honestly the fish seemed to be all shipped in frozen. No one was satisfied with what they ordered. All in all I believe the restaurants strong point is its garden and if they don't step up the food at the restaurant, after the summer they are going to run into all sorts of problems. For me at least I will not be going back.", "We visited The Ledbury during the \u201cNothing Hill in Bloom\u201d week and all of it was covered in a bed of flowers. This place was packed with people but luckily we didn\u2019t have to wait too long to be seated. We ordered: Summer Berry Cooler, Green Juice, Truffle Arancini with Hollandaise sauce, Duck liver Parfait, Roast squash, Sweet Potato side, The Berry cooler was nice specially since it was a very sunny day. The Green juice was befitting for the diet conscious.", "The Nothing Hill  has been off my radar for years. I used to work over this side some 10 plus years ago at a hotel near South Kensington. I had a friend who worked at Reiss on the Kings Rd, so there was the odd visit to a local pub but nothing much more than that. Fast forward to 2017 and I now work for a company which has a site on the Kings Road, so I have been reintroduced. So recently I stopped off at the Nothing Hill Ledbury Brasserie which is essentially a chain these days. Opening new branches at a dizzying speed, before the paint is dry at one, there goes another one popping up. This will be my third Ledbury visit having done Kensington High Street and Liverpool Street. This visit was not offensive, but not mind blowing either. Whilst good service, decent food and reasonable prices make an appearance, it feels souless. The team hit all the service cues but with little personality. The food is ok, but as it's from the strong original celebrity brand Ledbury in Covent Garden, there is an expectation that it should pack more. That said, it is still a nice place to visit every now and then. To start our dining experience we went for a starter of tempura prawns with green papaya, cucumber, edamame and matcha tea sauce to share. For our main course, I was feeling the pan asian vibe so went for blackened cod fillet, not to be confused with black cod. It was baked in a banana leaf with baby pak choi, shaved radish, toasted sesame and yuzu mayonnaise. The code melted in the my mouth and its sauce was not too over powering. My guest went for something a little bit more traditional and opted for the fish and chips. The cod was in a very delicate bitter, with chunky chips. What was also quite nice, was the fact that it came with a wee bottle of vinegar. We also shared a side of tenderstem broccoli with lemon oil and sea salt. It's a big menu, but with a lot of classics from all over the place. Not quite British, not just French, not asian - just something for everyone. What you definitely have to check out when you visit is the sprawling garden towards the rear. I suspect in the Summer this is a beautiful space.", "the Ledbury is one of the more divisive restaurants, polarizing blogger and critic opinions. Reviews of it vary from frothing-at-the-mouth delight to disdain. It seems that the staff are well drilled when encountering the above mentioned, as unsheathing my camera produces a pronounced change in service.", "The poached oysters were presented like stars on rocks topped with a beautiful purple flower. The oyster went very well with the apple (fair enough a combination seen at many places now) but I expected the pickled shallots to come out a bit stronger and I\u2019m indifferent whether it\u2019s good or bad that they did not.", "Although serving arguably the best bread in London, I otherwise find it hard to categorise the food. Despite the French heritage of the chef, The Ledbury doesn't really rock to the new French vibe, but it is clearly produce driven. Some dishes we ate were spectacular, but others felt strangely one dimensional. The somewhat hit and miss food, coupled with haphazard service and uneven pacing to the meal make Hedone a difficult one to recommend. But since almost everyone else seems to", "Head only according to my speech recognition dictation. Spot on. The head likes the idea, but the heart? Not so much. I\u2019d wanted to go to Hedone for so long but it was Chiswick and it ain\u2019t my manor, Guv. But I sometimes forget that I don\u2019t live in North London any more and it is merely a hop skip and a jump down the A4, from Paddington. So we had the obligatory row in the car, because I wanted C to drive, so I could phone a friend. It wasn\u2019t a conversation for the loudspeaker. C doesn\u2019t like driving with me in the car. Says I\u2019m a nightmare. Says I\u2019m a control freak. Says I\u2019m very worst back seat driver he has ever known. Pah. As if. I had to threaten to turn the car round. So I wasn\u2019t in the best of moods when we finally pulled up to Hedone, on Chiswick High Road. I had a scowl on me as big as that of the chef. Not a laugh a minute, I\u2019d say. Either of us.", "The d\u00e9cor is tastefully simple and very airy. It consists of majestically high ceilings, wooden flooring and tables, light fixtures resembling jelly moulds and what was truly impressive was the pineapple spit roast in the kitchen. All the wines showcased in their cabinets would make the most determined reformed alcoholic relapse in a second or would tempt the strongest of tee totals.", "An exorbitantly priced Riesling hurls us into the inevitable wallet lightening experience; however with the starters comes a sense of justification. A giant tortelli is laden with scallop, resting on a celeriac puree with a creamy veloute.", "Not impressed. I'd read good reviews about this place so i thought i'd take my mum there. We did not receive a very warm welcome by the girl at the front desk. We were just a few minutes early and she obviously wasnt happy to accommodate us, even though we were happy to just sit in the corner for a moment. The rest of the staff were very friendly. The food tasted very nice but the portions were miniscule. I would have expected much more for the price. There was no music, no atmosphere and the \u00a37.90 service charge was automatically added to the bill. Whilst i am more than happy to leave a tip, i understand that it is discretionary, not compulsory. I wont be going there again.", "Went on Thursday at lunchtime and was largely unimpressed. Service was brusque to the point of rudeness or sullen and silent from some (possibly) non-English speakers. Veloute to start was over-seasoned and a little sickly, salmon main was just not a terribly nice plate of food and a bit of a confused mixture of tastes but rhubarb jelly and vanilla ice cream pudding was the exception - well-balanced.", "When I booked to go to this restaurant, I was so excited and because it is michelin-starred, we had very high expectations of the food.  We enter the restaurant, the waiter welcomes us, takes our coats, so I thought so far so good. The service was impeccable.  When we got our dishes however, we didn't care about the perfect service any more, all we cared about was the deception  that we felt when tasting the food.  I had fish, I can't remember which, I just remember that it wouldn't have made a difference because it was tasteless. It was very dull, the whole plate was plain and boring. and not worthy of a michelin-star. I was curious to know if my friends had a different experience, but we all thought that we were waisting our money here. So we left the place very disappointed, and surprised that a place like this got a Michelin star.", "Most starters ranged from \u00a39-13 and mains were \u00a320-30. The food is good but won't blow you away and the setting is nice. I would prefer to go for lunch, they have a fantastically priced set menu and it is brighter.", "All the dishes were so good and perfectly executed. We also loved that each dish was quite unique and stylistically different from other (french) fine dining places we are used to. Our favorite dishes were oxtopus starter and pigeon main dish as well as the pineapple dessert! The service was friendly and attentive. Would love to come again.", "I\u2019ve lived in London all my life and eaten in a vast amount of restaurants, but in the last couple of years one has been picking at my intrigue for a while and I finally took the time to visit \u2013 Dinner by Heston Blumenthal at the Mandarin Oriental hotel. Dinner by Heston currently holds a whopping two prestigious Michelin stars and has been voted No.5 in The Worlds 50 Best Restaurants list. The restaurant is headed up by the talented Ashley Palmer-Watts, who is the former head chef of Heston\u2019s other restaurant, The Fat Duck. Interestingly enough if you search for Ashley\u2019s name on Google the first result coming up is people enquiring to his salary \u2013 weirdly. The idea and ethos behind the menu here is about recreating British culinary history. Recipes (according to the website) date back as far as the 1300\u2019s but have been given a thoroughly modern makeover. It\u2019s a very interesting concept which I can see the idea behind, but when we dined here dishes felt too familiar already \u2013 either that or everyone else is copying them?", "The best thing, besides the food, is the portion sizes. They are very generous and not overpriced like a lot of restaurants. Food is delicious, servers are always polite and very accommodating.", "Nice ambience, not too busy on Sunday, very pleasant little restaurant, heard it is Michelin 1 starred. Foods tasted good. 4 course meal was quite valued. The simple wine choices by glass, which were what we had, were of quality. The full and half bottle choices are good also.", "It\u2019s been a month and I still can\u2019t stop thinking of our lunch here. It\u2019s a must must try!! Having seen Heston on masterchef AU , it was our dream to go and get a bite at his restaurant while we were in London. The restaurant is located right opposite Hyde Park and you get the view of the gorgeous green park while ur dining. We were for lunch and decided to order some of the favorites. The meat fruit - now I have never have chicken liver parfait before but after trying this I\u2019m such a huge fan. Delicious , smooth , full of flavour and I just couldn\u2019t stop eating it. Tomato salamagundy - if your a cheese : burrata lover you will totally fall in love with this fish. It\u2019s fresh , it\u2019s full of summer and it was flawless. Lamb and mint cucumber - beautiful melt in your mouth lamb and the fresh mint - a match made in heaven. Coconut panacotta with coffee parfait- just order it, don\u2019t even think twice. The presentation just gorgeous and the silky smooth pannacotta inside just takes you to another planet for a few moments. Also ordered the vanilla cake with goats milk ice cream which was wonderful. The ice cream trolley at the end was an extremely sweet gesture by the team. It\u2019s great value for money and it an experience you\u2019ll never forget. So glad we could get a booking and try this place out.\n", "Wow!!! What an amazing experience, taxi dropped us off and the door man at the restaurant opened our doors and escorted us in to our tables. Must say the restaurant didn't seat too many but had more staff than customers, that proves the high and attentive standard Gordon Ramsay has for his restaurants especially this 3 Michelin star one. Degustation menu was extraordinary dish by dish. Thoroughly enjoyed every moment of it and sure did my wallet at the end of the evening. Will always return her whenever I'm in London.", "The Trinity in Clapham has a fantastic reputation. Michelin starred, it takes its name from the nearby church in Clapham Old Town and from the fact that it is Adam Byatt\u2019s third restaurant. I\u2019ve been dying to eat there for ages! This is the restaurant where my daughter and her husband had their first date. So impressed was she, that she married him. When he then brought me a large box of outrageously fabulous Pierre Herm\u00e9 macaroons the first time I met him, the deal was as good as sealed. This was serious son-in-law material! Not only did he know how to treat my little girl but he also showed the appropriate appreciation for her mother. On top of all that, he is bright, charming, polite and very handsome. What\u2019s not to grab immediately and hold on to for a lifetime?! Nearly three years on, a baby later and endless vats of super yummy mackerel pate, lovingly made for me especially by his own fair hands, and I\u2019m still swept off my feet by this exceptional young man. With all that romance associated with the Trinity, it absolutely had to be visited.", "Amazing place in London. I love the food. can\u2019t wait to come back here again. Congratulations to the staff.", "It was my dream to visit this restaurant and try food by Gordon Ramsay. I had a three course meal here. I loved the ravioli the most. The place is pricy but worth it.", "ur fabulous local, Trinity has had a rather fabulous re-vamp and now us lucky locals have the opportunity of eating at two restaurants within the same building. What was a store cupboard now houses an excuse to eat here more regularly and also, as it happens rather reasonably!", "Beautiful place, relaxing and tables well laid out so you can enjoy your dinner and conversation in privacy. Service is impeccable and the staff are lovely and helpful. Food was as expected - amazing!", "We arrived to wondrous hello's from familiar staff faces and were zoomed upstairs past the now gorgeous open kitchened, white table cloths and into a gorgeous stripped back-to-basics dining room upstairs.", "It\u2019s an amazing restaurant, with excellent service, and excellent food, with very very high quantity. Really, it\u2019s very very delicious. You can say it\u2019s a great restaurant.", "The small kitchen has a couple of chefs whom dish up the whole room. The menu changes daily and dishes come as and when they're ready and are made for sharing. Think of it as English tapas, if you will and suggest getting as many of the delicious dishes into your feast as possible. We were a foursome this evening so, did just that and went for the whole savoury menu... perfect!", "Just waw I like this place. The braised lamb I ordered was amazing. Very well seasoned, tasty and extremely tender. All dishes were very well presented, and the lemonade at the end was great. Recommended", "A night at Trinity cannot go amiss without sampling some of their decent wine. However, on this occasion we had been rightfully informed that their house is rather drinkable (correct!) and at \u00a319 a bottle it's a bit of a steal!", "The last time I dined at Hedone, was back in April, when my sister and her husband were around in London to attend our wedding. It just goes to show that time does fly very quickly as it was only 5 months ago that my wife and I were all stressing over all the details of our wedding. Our last meal at Hedone was mind-blowing and when a Friday afternoon free, I jumped at the chance to pop in for a solo lunch here to try some more of Mikael\u2019s cooking.", "I owe a lot to Gordon Ramsay. Back in the period around the millennium while the U.K was going mad for Jamie Oliver\u2019s simple dishes and Essex charm, a foul mouthed chef chasing three michelin stars was bringing the focus onto how life as a chef was in the real world. That man grabbed my attention. That man was Gordon Ramsay.Now of course Ramsay is the face of cooking on television sets across America and you have to say fair play to him. Building up a multi million pound empire of restaurants that stretches the breadth of the globe can\u2019t have been easy, likewise attaining the trades ultimate accolade of three stars back in London. Who could begrudge Gordon for yelling at Americans for a large paycheck?Ramsay though isn\u2019t the angry bully that some would have you believe him to be. I watched him do a live demonstration with sous-chef Mark Sargeant at The Good Food Show in Birmingham. Ramsay eclipsed all other chef\u2019s at the venue and turned out to be a fun guy who enjoyed a laugh. His food wasn\u2019t half bad either.Royal Hospital Road is the flagship restaurant of Gordon Ramsay. The very spot where the three star\u2019s were won. Also the scene of the documentaries \u2018Boiling Point\u2019 and \u2018Beyond Boiling Point\u2019 which featured Ramsay\u2019s pursuit of the top prize in cooking. Both of which are television gold and available to view on Youtube. We made our reservations quite easily online and timed it with my 29th birthday celebrations. Menu\u2019s are all accessible online and due to the restaurant being a three star the chances of a menu changing is slim. All menu\u2019s were priced very fairly for this part of London and looked incredibly inviting.A quick taxi from Sloane Square took us to the restaurant just as the doors were opening. With the Christmas decorations up outside it\u2019s quite a small, intimate place but very stylish. We walked down a long corridor to the cloakroom area where the reservation was confirmed and our coats taken by the friendly staff. The staff then lead us into the dining room which was a lot smaller than I had envisioned.Straight away the familiar face of Maitre D Jean-Claude Breton arrived extending his hand and wishing me a happy birthday. The man oozes charm and class at the same time putting the guest at ease. It became like chatting to an old friend as we discussed France, rugby, football and food.", "A restaurant with such a famous celebrity scottoish name. This place has some amazing delicacies to be offered right into your plate served piping hot. I highly recommend to try there as many main course as you can as none of them is supposed to be missed.", "First time at this restaurant was a birthday treat from my son so was slightly hesitant as I\u2019m not happy with oh la la food or restaurants. This however was just amazing firstly by saying the staff were absolutely perfect in every possible way I was made to feel so comfortable and at ease they truly blew me away. I would like to thank them all for making our lunch on Saturday 13th perfect in every way. Going on to the food a delightful experience amazing experience from the crab to the Dover sole such elegant cooking what a wonderful combination of tastes together and the setting was truly comfortable we were still made to feel so special. I can not believe that the restaurant exsits in such a quiet little street you would never imagine that it was there. The decor was peaceful and not to over the top. We were also shown the new kitchen which the staff seemed very proud of and we were made to feel very welcome. I must say it was nothing like I imagined it to be and the surprise made my day perfect. Thank You to all the staff you are Fabulous.", "Have you imagine to cook in the famous kitchen of restaurant Gordon Ramsay, a 3 star Michelin award restaurant since 2001, and recreate iconic recipes, as the Beef Wellington and the Salmon Lobster Tortellini? And then have this incredible lunch seated in the restaurant, sharing with your special one, paired with excellent wine and followed by an incredible service? Yes, it is possible and you don\u2019t have to be an experienced chef. Located at Royal Hospital Road, in the center of London, you can have this one of a kind experience, with this Gordon Ramsay\u2019s signature masterclass, always accompanied by the chef\u2019s team for each detail. And the best: in the end you will bring the detailed recipes back home.", "Wow, what can I say that hasn't already been said. Everything was impeccable. The food was incredible, service was flawless, ambience was warm and cozy. Even though it's a posh restaurant in a really fancy hotel they made us feel very welcome and relaxed. Can't recommend highly enough. The overall table winner of the whole evening was the saddle of hare, chestnut, truffle and drizzled in a gorgeous chestnut honey. The hare being only slightly touched on the griddle so's not to mess with the delicate meat and keeping it incredibly tender each mouthful had us all in complete silence through enjoyment. Trinity upstairs will fast become one of my 'go to' locals for when cooking seems a chore... It seats 18 so, be sure to book as this will some become a hot spot. Adam - it's brilliant!"], "meta": ["Peter Pan", "Modyfoody", "Foodie", "Rapha Esp\u00edrito Santo", "Dish To Serve", "Sir And Mlady Dine Out", "Alisha (LifeUnleashed)", "Kirti Malhotra", "Sumit", "Aryan Pathak", "The Food Connoisseur", "Kelsey Chen", "A To Za&#039;atar", "Foodiekartik", "Bharti", "Pmw400", "Doesthebellyrulethemind", "WandsworthGF", "Where Will We Eat", "Nidhi Arora", "Hebac04", "Neha Verma", "SilverSpoon London", "Mili ", "Horst Eich", "Catfish", "Chris_titley", "Aaron", "Sakura", "Shaunn Griffiths", "Jon Horton", "Every Meal Matters", "fifi", "Daniel", "London piggy", "Simon Doggett", "Food and Drink Noob", "Grumblings From A Greedy Girl", "Christine", "ManWoman", "Cenk", "Taylor Fladgate", "Muhammad Daud",
